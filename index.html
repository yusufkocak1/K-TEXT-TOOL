    <title>
        K-Text TOOL
    </title>

    </div>
    <div class="row h-50 d-flex justify-content-center">
        <div class="col-8 ">

            <button id="upper" class=" fw-bold btn btn-success m-1 col-2">UPPER CASE</button>

            <button id="xml" class=" fw-bold btn btn-primary m-1 col-2">XML Beautify</button>
            <button id="alternating" class=" fw-bold btn btn-warning m-1 col-2">aLtErNaTiNg cAsE</button>
            <button id="title" class=" fw-bold btn btn-info m-1 col-2">Title Case</button>
            <button id="inverse" class=" fw-bold btn btn-dark m-1 col-2">InVeRsE CaSe</button>
            <button id="clear" class=" fw-bold btn btn-danger m-1 col-2">Clear</button>
        </div>
    </div>
    <div class="d-flex justify-content-center pt-2 m-3 footer fixed-bottom">
<span class="col-2  bg-danger text-white rounded-pill d-flex justify-content-center p-2 fs-6">Developed by Yusuf KOCAK</span>
